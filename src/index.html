<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css/dist/light.min.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
      <form id="fragment-form">
        <label for="fragment-text">Create a fragment:</label>
        <input type="text" id="fragment-text" placeholder="Type your fragment here" />
        <button id="submit-fragment" style="margin-top: 10px">Submit</button>
      </form>
      <ul id="fragment-list"></ul>
    </section>
  </body>
</html>
